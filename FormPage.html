<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Page
        </title>
    </head>
    <body>
        <h3>
            <center>
            Form Page
        </center>
        </h3>
        <hr>
        <center>
        <form action="#">
            <table border="1">
                <tr>
                    <td>
                        <label>
                            Name :
                        </label>
                    </td>
                    <td>
                        <input type="text" placeholder="Full Name" name="name" pattern="[A-Z][a-z]*" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Password :
                        </label>
                    </td>
                    <td>
                        <input type="password" placeholder="Password" name="pw"  required/>
                    </td>
                </tr>
                </table>
        </form>
    </center>
    </body>
</html>
