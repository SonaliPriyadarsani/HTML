<!DOCTYPE html>
<html>
    <head>
        <title>
            Table With RowColSpan
        </title>
    </head>
    <body>
        <h3>Table </h3>
        <hr>
        <table border >
            <tr>
                <th rowspan="4" >Student Details</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Amit</td>
                <td>22</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Amita</td>
                <td>19</td>
                <td>89</td>
            </tr>
        </table>
    </body>
</html>
