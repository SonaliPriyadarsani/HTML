<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Registration.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Registration Form</h1>
        <p id="description" class="description text-center">
    Please fill out this form with the required information
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Phone-No</label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Enter Your Age"
            />
        </div>
        <div class="form-group">
        <label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/>
</div>
        <div class="form-group">
          <p>Course</p>
          <select id="dropdown" name="Course" class="form-control" required>
            <option disabled selected value>Select Your Course</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="M.Tech">M.Tech</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Gender</p>
          <label>
            <input
              name="gender"
              value="Male"
              type="radio"
              class="input-radio"
            />Male</label
          >
          <label>
            <input
              name="gender"
              value="Female"
              type="radio"
              class="input-radio"
            />Female</label
          >

          <label
            ><input
              name="gender"
              value="Other"
              type="radio"
              class="input-radio"
            />Other</label
          >
        </div>

        <div class="form-group">
          <p>
            Which certification course do you want to do?
           
          </p>
          <label
            ><input
              name="prefer"
              value="Fullstack"
              type="checkbox"
              class="input-checkbox"
            />Fullstack</label
          >
          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label>
          
            <input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
