<!DOCTYPE html>
<html>
    <head>
        <title>
            Operator
        </title>
        <script>
            let a = 10 , b = 4;
            console.log('Sum = ' + (a+b));
            console.log('Sub = ' + (a-b));
            console.log('Mul = ' + (a*b));
            console.log('Div = ' + (a/b));
            console.log('reminder = ' + (a%b));
            console.log(a**b);
            console.log('Post Incrementation ' +(a++));
            console.log('Pre Incrementation ' +(--a));
            console.log('Post Decrementation ' +(b--));
            console.log('Pre Decrementation ' +(--b))
            let x = 10 , y = 5 , z= 15 ;
            if(x >y && x > z)
            {
                console.log(x + ' is Greatest ')
            }
            else if(y > x && y > z)
            {
                console.log(y + 'is Greatest')
            }
            else{
                console.log(z + "is Greatest")
            }
        </script>
    </head>
</html>
