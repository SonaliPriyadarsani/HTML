<!DOCTYPE html>
<html>
    <head>
        <title>
            Target Attribute
        </title>
    </head>
    <body>
        <h3>Target Attribute In Anchor Tag</h3>
        <iframe srcdoc="
        <a href='FirstPage.html' Target = 'iframe2' > Link1 </a><br/>
        <a href='RowColSpan.html' Target = 'iframe2' > Link2 </a></br>
        <a href='ColsRowSpan.html' Target = 'iframe2' > Link3 </a><br>
        <a href='Table.html' Target = 'iframe2' > Link4 </a><br>
        <a href='Img.html' Target = 'iframe2' > Link5 </a><br>
        <a href='Theam.html' Target = '_blank' > Link6 </a><br/>
        <a href='Video.html' Target = '_blank' > Link7 </a></br>
        <a href='Iframe.html' Target = '_parent' > Link8 </a><br>
        <a href='FirstPage.html' Target = '_parent' > Link9 </a><br/>
        <a href='RowColSpan.html' Target = '_self' > Link10 </a></br>
        " height="200" width="300">
    </iframe><br>
    <iframe name="iframe2" height="400" width="400"></iframe>
    </body>
</html>
